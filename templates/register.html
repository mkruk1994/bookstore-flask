{% extends "base.html" %}
{% block title %}Register{% endblock %}
{% block content %}
{% with messages = get_flashed_messages() %}
{% if messages %}
{% for msg in messages %}
<p>{{msg}}</p>
{% endfor %}
{% endif %}
{% endwith %}
<form action="http://127.0.0.1:5000/register" method="POST">
    <div class="mb-3" style="margin-left:30%; margin-right:30%; margin-top:2%">
        <label for="exampleFormControlInput1" class="form-label">Register</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="login" name="login">
    </div>
    <div class="mb-3" style="margin-left:30%; margin-right:30%">
        <label for="exampleFormControlInput1" class="form-label">Password (at least 8 characters)</label>
        <input type="password" class="form-control" placeholder="password" name="password">
    </div>
    <div class="mb-3" style="margin-left:30%; margin-right:30%">
        <label for="exampleFormControlInput1" class="form-label">Repeat password</label>
        <input type="password" class="form-control" placeholder="repeat password" name="repeated_password">
    </div>
    <div style="margin-left:30%; margin-top:2%">
        <input class="btn btn-primary" type="submit" value="Create new account" style="background-color:green">
    </div>
</form>
{% endblock %}
